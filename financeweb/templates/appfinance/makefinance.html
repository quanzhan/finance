{% extends "base.html" %}
{% block "righttop"%}财务管理>>请款单{% endblock %}
{% block "contents" %}
<form method="post" enctype="multipart/form-data">
<input name="financepk" value="{{financepk}}" type="text" style="display:none;"/>
<table class="table table-striped table-bordered table-condensed table-hover" style="width:80%;margin:auto;margin-top:10px;">
<tr><td style="vertical-align:middle;">名称</td><td><input type="text" name="financename" value="{{financename}}"style="margin-bottom:0px;"/></td></tr>
<tr><td style="vertical-align:middle;">描述</td><td><textarea name="financeinfo" style="margin-bottom:0px;">{{financeinfo}}</textarea></td></tr>
<tr><td style="vertical-align:middle;">类型</td><td>
                <select name="financetype" value="0" style="width:206px;margin-bottom:0px;">
                {% for onetype in financetypelist %}
                <option value="{{onetype.0}}"{% if onetype.0 == financetype %}selected="selected"{% endif %}>{{onetype.1}}</option>
                {% endfor %}
                </select>
                </td>
</tr>
<tr><td style="vertical-align:middle;">金额(元)</td><td><input type="text" name="financecount"style="margin-bottom:0px;"value="{{financecount}}"/></td></tr>
<tr><td style="vertical-align:middle;">图片(可选)</td><td><div style="width:206px;"><input type="file" name="financeattach"style="margin-bottom:0px;" value="{{financeimg}}"/></div></td></tr>
<tr><td colspan="2"><input type="reset" class="btn"value="重置" style="width:100px;margin-left:300px;"/>&#160;&#160;&#160;&#160;<input type="submit" class="btn" value="提交" style="width:100px;"/></td></tr>
</table>
</form>
{% endblock %}
