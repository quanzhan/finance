<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <!-- Use title if it's in the page YAML frontmatter -->
  <title>Whitemin Theme</title>

  <link href="/stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/javascripts/application.js" type="text/javascript"></script>

  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!-- there's an IE separated stylesheet with the following resets for IE -->
  <!--[if lte IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="../../javascripts/html5shiv.js" type="text/javascript"></script>
        <script src="../../javascripts/excanvas.js" type="text/javascript"></script>
        <script src="../../javascripts/ie_fix.js" type="text/javascript"></script>
        <link href="../../stylesheets/ie_fix.css" media="screen" rel="stylesheet" type="text/css" />
  <![endif]-->
  <style>
      section#main {  margin-left: 0px; }
      ul.top-notifications { display: none; }
  </style>
</head>

<body>
<div class="top-bar">
  <a id="topbar-brand-out" class="brand" href="../dashboard.html">
    Whitemin
  </a>
</div>
<section id="main">
  <div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="login-container center">
  <div class="title text-transparent">Sign in</div>
  <hr class="main">

  <form class="login-form" method="post" action="{% url 'signin' %}">
    <ul class="fields-list">
      <li>
        <i class="icon-user" style="float: left;"></i>
        <input autocomplete="off" id="username" name="username" placeholder="username" type="text">
      </li>
      <li>
        <i class="icon-key"></i>
        <input autocomplete="off" id="password" name="password" placeholder="password" type="password">
      </li>
    </ul>

    <div class="actions">
      <input type="submit" class="btn btn-large medium-blue login-btn" value="Sign in">
    </div>

    <hr class="main">

  </form>
</div>
    </div>
  </div>
</div>
</section>
</body>
</html>
